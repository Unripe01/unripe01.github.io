<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>JoJo Last Survivor</title>
        <meta name="description" content="ラスサバ">
        <link rel="icon" type="image/svg+xml" href="https://unripe01.github.io/jojo-demo-gallery/images/favicon.svg">
        <link rel="icon" type="image/svg+xml" href="images/favicon.svg">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
        <link rel="stylesheet" href="https://unpkg.com/destyle.css@1.0.5/destyle.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/luminous-lightbox/2.3.2/luminous-basic.min.css">
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
        <link rel="stylesheet" href="https://unripe01.github.io/jojo-demo-gallery/css/pagenation-checkbox.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

	<body>
        <header>
            <div class="header-text">
                <p class="header-title">JoJo</p>
                <h1 class="header-name">Last Survivor</h1>
            </div>
            <div class="header-pattern"></div>
            <video src="https://unripe01.github.io/jojo-demo-gallery/images/photo-movie.mp4" poster="https://unripe01.github.io/jojo-demo-gallery/images/hero.jpg" autoplay loop muted>
        </header>

        <main class="grid">
            <a class="grid-gallery" href="https://unripe01.github.io/jojo-demo-gallery/images/img1-1600.jpg" data-aos="fade-up">
                <img class="grid-item"
                    src="https://unripe01.github.io/jojo-demo-gallery/images/img1-400.jpg"
                    srcset="https://unripe01.github.io/jojo-demo-gallery/images/img1-400.jpg 400w,
                            https://unripe01.github.io/jojo-demo-gallery/images/img1-800.jpg 800w"
                    alt="Sainte Chapelle">
            </a>
            <a class="grid-gallery" href="https://unripe01.github.io/jojo-demo-gallery/images/img2-1600.jpg" data-aos="fade-up">
                <img class="grid-item"
                    src="https://unripe01.github.io/jojo-demo-gallery/images/img2-400.jpg"
                    srcset="https://unripe01.github.io/jojo-demo-gallery/images/img2-400.jpg 400w,
                            https://unripe01.github.io/jojo-demo-gallery/images/img2-800.jpg 800w"
                    alt="Fushimi Inari Shrine">
            </a>
            <a class="grid-gallery" href="https://unripe01.github.io/jojo-demo-gallery/images/img3-1600.jpg" data-aos="fade-up">
                <img class="grid-item"
                    src="https://unripe01.github.io/jojo-demo-gallery/images/img3-400.jpg"
                    srcset="https://unripe01.github.io/jojo-demo-gallery/images/img3-400.jpg 400w,
                            https://unripe01.github.io/jojo-demo-gallery/images/img3-800.jpg 800w"
                    alt="The Ocean in Okinawa">
            </a>
            <a class="grid-big-top grid-gallery" href="https://unripe01.github.io/jojo-demo-gallery/images/img4-1600.jpg" data-aos="fade-up">
                <img class="grid-item"
                    src="https://unripe01.github.io/jojo-demo-gallery/images/img4-400.jpg"
                    srcset="https://unripe01.github.io/jojo-demo-gallery/images/img4-400.jpg 400w,
                            https://unripe01.github.io/jojo-demo-gallery/images/img4-800.jpg 800w"
                    alt="Rainbow Colored Ocean">
            </a>
        </main>

        <footer>
            <p class="footer-link">
                <a href="https://twitter.com/">Twitter</a> /
                <a href="https://www.instagram.com/">Instagram</a> /
                <a href="https://www.youtube.com/">YouTube</a>
            </p>
            <p class="copyright"><small>&copy; 2023 Unripe01</small></p>
        </footer>

    <!-- JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/luminous-lightbox/2.3.2/luminous.min.js"></script>
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script src="https://unripe01.github.io/jojo-demo-gallery/js/script.js"></script>
	</body>
</html>
